<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page Title -->
  <title>cardpro</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/bootstrap-icons.css" rel="stylesheet" media="screen">
  <link href="css/swiper.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet" media="screen">
  <link href="css/responsive.css" rel="stylesheet" media="screen">
</head>

<body>
  <!-- Preloader starts -->
  <div class="preloader">
    <span class="loader">
      <span class="loader-inner"></span>
    </span>
  </div>
  <!-- Preloader Ends -->

  <!-- Header Section Starts-->
  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-scrollspy main-menu">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="images/logo.png" class="logo" alt=""></a>
        </div>
        <div class="left-nav">
          <a href="#" class="lang">
            <i class="bi bi-globe"></i>
            EN
          </a>
          <a href="#" class="cart-drop">
            <span>0</span>
            <i class="bi bi-cart"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>


  <section class="breadcrumb-sec">
    <div class="container">
      <div class="section-title wow fadeInUp">
        <h2>السلة</h2>
      </div>

    </div>
  </section>

  <section class="brands">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-title wow fadeInUp">
            <h2>شركات تثق بنا</h2>
          </div>
        </div>
      </div>
      <div class="flax-brands wow fadeInUp" data-wow-delay="0.4s">
        <img src="images/brands/1.jpg" alt="">
        <img src="images/brands/2.png" alt="">
        <img src="images/brands/3.png" alt="">
        <img src="images/brands/4.png" alt="">
        <img src="images/brands/5.png" alt="">
        <img src="images/brands/6.jpg" alt="">
        <img src="images/brands/7.jpg" alt="">
        <img src="images/brands/8.png" alt="">
        <img src="images/brands/9.jpg" alt="">
        <img src="images/brands/10.png" alt="">
        <img src="images/brands/11.png" alt="">
        <img src="images/brands/12.jpg" alt="">
        <img src="images/brands/13.jpg" alt="">
        <img src="images/brands/14.png" alt="">
      </div>
    </div>
  </section>

  <!-- Footer section starts -->
  <footer>
    <div class="container">
      <div class="number-people">
        <h4>اشخاص قاموا بشراء المنتج</h4>
        <div class="count-box" count="1500">
          <p>0</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="footer-logo wow fadeInUp" data-wow-delay="0.4s">
            <img src="images/logo.png" alt="" />
          </div>

          <div class="footer-social">
            <a href="#" class=" wow fadeInUp" data-wow-delay="0.4s"><i class="bi bi-facebook"></i></a>
            <a href="#" class=" wow fadeInUp" data-wow-delay="0.6s"><i class="bi bi-instagram"></i></a>
            <a href="#" class=" wow fadeInUp" data-wow-delay="0.8s"><i class="bi bi-youtube"></i></a>
            <a href="#" class=" wow fadeInUp" data-wow-delay="1s"><i class="bi bi-twitter-x"></i></a>
          </div>

          <div class="footer-siteinfo wow fadeInUp" data-wow-delay="1.2s">
            <p>Copyright &copy; 2023, cardpro by codlop</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer section ends -->

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/function.js"></script>
</body>

</html>
