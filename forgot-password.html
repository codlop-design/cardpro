  <header>

        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"><img src="images/logo.png" class="logo" alt=""></a>
        </div>
        <div class="left-nav">
          <a href="#" class="btn lang">

          </div>
        </div>
        <button class="btn-booknow">
